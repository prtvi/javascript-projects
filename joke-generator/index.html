<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Joke Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Chuck Norris Joke Generator</h1>
      <img class="image" src="img.jpg" alt="chuck norris cartoon" />

      <p class="jokeText">
        Chuck Norris has a deep and abiding respect for human life... unless it
        gets in his way.
      </p>

      <form id="jokeForm">
        <div class="input-container">
          <label class="label" for="firstName">First name</label>
          <input class="input" placeholder="Chuck" type="text" id="firstName" />
        </div>

        <div class="input-container">
          <label class="label" for="lastName">Last name</label>
          <input class="input" placeholder="Norris" type="text" id="lastName" />
        </div>

        <button type="submit" class="btn btnJoke">Get joke!</button>
      </form>
    </div>

    <div class="container bottom">
      <p>Characters:</p>
      <button class="btn btnCharacters">Elon Musk</button>
      <button class="btn btnCharacters">Morgan Freeman</button>
      <button class="btn btnCharacters">Brad Pitt</button>
      <button class="btn btnCharacters">Emma Stone</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
