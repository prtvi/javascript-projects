<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Question Question?</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- modal -->
		<div class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>Set up your own custom question</h2>

				<div class="modal-form">
					<div>
						<label for="q">Question</label>
						<input type="text" placeholder="Are you stupid" id="q" />
						<span class="info">?</span>
					</div>

					<div>
						<label>Answer</label>

						<input type="radio" name="ans" id="yesModal" value="yes" />
						<label for="yesModal">Yes</label>
						<input type="radio" name="ans" id="noModal" value="no" />
						<label for="noModal">No</label>
						<span class="info">(what should be the answer)</span>
					</div>

					<div>
						<label for="m">Message on submission</label>
						<input type="text" id="m" placeholder="Hehe knew it!" />
					</div>

					<div class="copy-url">
						<input
							type="text"
							value="?q=Are you stupid&a=yes&m=Hehe knew it!"
							id="url"
						/>
						<button class="btn-modal">Copy URL</button>
						<span class="info">Send this URL to your friend to prank them</span>
					</div>
				</div>
			</div>
		</div>

		<div class="form-container">
			<img src="equalizer.png" alt="equalizer icon" />

			<div class="form">
				<div class="q">
					<h1><span>q</span>?</h1>
				</div>

				<div class="optns">
					<div>
						<input type="radio" name="ans" id="yes" value="yes" />
						<label for="yes">Yes</label>
					</div>

					<div>
						<input type="radio" name="ans" id="no" value="no" />
						<label for="no">No</label>
					</div>
				</div>

				<div class="submit">
					<button class="btn">Submit</button>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
